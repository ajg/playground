        function play() {
          var input   = document.forms[1],

              meaning = interpret(query);

        }

  <body onload="playground.play();" class="container-fluid offset2 span9">
    <h2>Hi! Welcome to my checkbox playground</h2>
    <section id="output" style="margin-top: 50px;">
      <form name="output" class="form">
        <textarea name="text" rows="6" class="span8"></textarea>
      </form>
    </section>
    <br />
    <section id="input">
      <form name="input" class="form">
        <div class="well span2">
          <label><input type="radio" class="input" name="mode" value="Mode 1" onchange="playground.play();"         /> Mode 1</label>
          <label><input type="radio" class="input" name="mode" value="Mode 2" onchange="playground.play();" checked /> Mode 2</label>
        </div>
        <div class="well span1">
          <label><input type="checkbox" class="input" name="letter" value="A" onchange="playground.play();" checked /> A</label>
          <label><input type="checkbox" class="input" name="letter" value="B" onchange="playground.play();"         /> B</label>
          <label><input type="checkbox" class="input" name="letter" value="C" onchange="playground.play();" checked /> C</label>
        </div>
        <div class="well span1">
          <label><input type="checkbox" class="input" name="number" value="1" onchange="playground.play();" checked /> 1</label>
          <label><input type="checkbox" class="input" name="number" value="2" onchange="playground.play();" checked /> 2</label>
        </div>
        <div class="well span2">

          <label><input type="radio" class="input" name="day" value="Tomorrow"  onchange="playground.play();"         /> Tomorrow</label>
          <label><input type="radio" class="input" name="day" value="Yesterday" onchange="playground.play();" checked /> Yesterday</label>
        </div>
