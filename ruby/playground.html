            return 'This must not happen in production!';
          }
        }

        function play() {
          var input   = document.forms[0],
              output  = document.forms[1],
              query   = flatten(input),
              meaning = interpret(query);

          output.text.value = [query, '', meaning].join('\n');
        }

      })();
    </script>
  </head>
  <body onload="play()" class="container-fluid offset2 span9">
    <h2 >Hi! Welcome to my checkbox playground</h2>
    <section id="input">
      <form name="input">
        <div class="well span2">
          <label><input type="radio" name="mode" value="Mode 1" onchange="play()"         /> Mode 1</label>
          <label><input type="radio" name="mode" value="Mode 2" onchange="play()" checked /> Mode 2</label>
        </div>
        <div class="well span1">
          <label><input type="checkbox" name="letter" value="A" onchange="play()" checked /> A</label>
          <label><input type="checkbox" name="letter" value="B" onchange="play()"         /> B</label>
          <label><input type="checkbox" name="letter" value="C" onchange="play()" checked /> C</label>
        </div>
        <div class="well span1">
          <label><input type="checkbox" name="number" value="1" onchange="play()" checked /> 1</label>
          <label><input type="checkbox" name="number" value="2" onchange="play()" checked /> 2</label>
        </div>
        <div class="well span2">
          <label><input type="radio" name="day" value="Today"     onchange="play()"         /> Today</label>
          <label><input type="radio" name="day" value="Tomorrow"  onchange="play()"         /> Tomorrow</label>
          <label><input type="radio" name="day" value="Yesterday" onchange="play()" checked /> Yesterday</label>
        </div>
      </form>
    </section>
    <br />
    <section id="output">
      <form name="output">
        <textarea name="text" rows="6" class="span8"></textarea>
      </form>
    </section>
